<ng-container *ngIf="loading$ | async">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <div class="uoh-pay-page-row">{{this.lang=='he'?'נא להמתין.':'Please wait.'}}</div>
  <div class="uoh-pay-page-row"><b>{{this.lang=='he'?'אין לסגור את החלון.':'Don\'t close the window.'}}</b></div>
</ng-container>
<iframe
  [src]="sanitizedUrl"
  [attr.width]="width"
  [attr.height]="height"
  [attr.frameborder]="border"
  [style.visibility]="visibility$ | async"
></iframe>
<button *ngIf="mock" (click)="setMock()">{{this.lang=='he'?'המשך':'Continue'}}</button>
