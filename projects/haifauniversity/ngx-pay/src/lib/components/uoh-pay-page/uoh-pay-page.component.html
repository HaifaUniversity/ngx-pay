<ng-container *ngIf="loading$ | async">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <div class="uoh-pay-page-row">נא להמתין עד לקבלת מסך האישור.</div>
  <div class="uoh-pay-page-row"><b>אין לסגור את החלון זה.</b></div>
</ng-container>
<iframe
  [src]="sanitizedUrl"
  [attr.width]="width"
  [attr.height]="height"
  [attr.frameborder]="border"
  [style.visibility]="visibility$ | async"
></iframe>
<button *ngIf="mock" (click)="setMock()">המשך</button>
