<h3 mat-dialog-title>
  <mat-icon>error</mat-icon>
  <span> לתשומת לבך </span>
</h3>
<div mat-dialog-content>
  <div>לא ניתן ליצור קשר מול שירות התשלומים.</div>
  <div *ngIf="data && data.token">קוד השגיאה: {{ data.token }}.</div>
  <div>אם הבעיה נמשכת נא לפנות אל <a href="https://stud-hc.haifa.ac.il/he/" target="_blank">מרכז שירות ותמיכה</a>.</div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>לנסות שוב</button>
  <button mat-raised-button [mat-dialog-close]="false">ביטול</button>
</div>
